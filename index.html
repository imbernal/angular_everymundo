<!DOCTYPE html>
<html ng-app="everyMundo">
<head>
    <title>Every Mundo</title>
</head>

<link rel="stylesheet" ; href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>


<div  ng-controller='userController' class="mainContainer container theme-showcase">


          <div class="page-header">
              <h2>Search Users</h2>
          </div>

      <div class="table-component">

        <div class="filterArea">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" ng-model="search" class="search_input" placeholder="Search by...">
                </div>
            </form>
            <div class="filterButtons">
              <button type="button" ng-click="showFemale('All')" class="btn btn-default">All</button>
              <button type="button" ng-click="showFemale('Female')" class="btn btn-success">Female</button>
              <button type="button" ng-click="showFemale('Male')" class="btn btn-primary">Male</button>

              <button type="button" ng-click='deleteUsers()' ng-disabled="elementSelected()" class="btn btn-danger">Delete</button>

            </div>


          </div>

            <table class="table table-striped table-hover">
              <thead>
              <tr>
                  <th>#</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Gender</th>
                  <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="user in users |filter:search">
                  <td>
                    <div class="checkbox">
                    <label>
                      <input class="user_check_box" ng-model='selected[user.id]' type="checkbox">
                    </label>
                  </div>
                </td>
                  <td>{{user.first_name}}</td>
                  <td>{{user.last_name}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.gender}}</td>
                  <td><i ng-click='deleteUsers(user.id)' class="delete_each_user glyphicon glyphicon-trash"></i></td>
              </tr>
              </tbody>
          </table>
      </div>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"></script>
    <script src="assets/js/app.js"></script>

    <!-- Services -->

    <script src="assets/js/services/userService.js"></script>

    <!-- Controllers -->

    <script src="assets/js/controllers/userController.js"></script>




</body>
</html>
